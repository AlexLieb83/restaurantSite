<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- google fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Alumni+Sans"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script defer src="script.js"></script>
    <title>Restaurant - Pizza</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg fixed-top opacity-hover-off"
      id="navbar"
    >
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#" style="font-size: 2rem">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#menu" style="font-size: 2rem">MENU</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about" style="font-size: 2rem">ABOUT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact" style="font-size: 2rem"
              >CONTACT</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- header with image background -->
    <header class="bg-img d-flex flex-column justify-content-between" id="home">
      <div></div>
      <div class="d-flex flex-column text-center">
        <span class="display-1 text-black">Pizza</span>
        <p>
          <a href="#menu" class="btn btn-lg btn-dark hover-btn fs-2"
            >View Menu</a
          >
        </p>
      </div>
      <div class="d-flex">
        <span class="bg-dark text-white p-3 h2"
          >Open from 10am to 12am - Call 555-555-5555</span
        >
      </div>
    </header>

    <!-- Menu Container -->
    <div class="container-fluid bg-black text-white py-5 display-4" id="menu">
      <div class="container">
        <h1 class="text-center display-2 mb-5">MENU</h1>
        <div class="text-enter border border-dark">
          <div class="d-flex">
            <a
              href=""
              onclick="openMenu(event, 'Pizza');"
              class="col-4 tablink p-3 hover-red"
              >Pizza</a
            >
            <a
              href=""
              onclick="openMenu(event, 'Pasta');"
              class="col-4 tablink p-3 hover-red"
              >Pasta</a
            >
            <a
              href=""
              onclick="openMenu(event, 'Starters');"
              class="col-4 tablink p-3 hover-red"
              >Starters</a
            >
          </div>
        </div>

        <!-- Pizza Menu -->
        <div class="container-fluid menu p-4 bg-white" id="Pizza">
          <!-- Margherita -->
          <div class="d-flex justify-content-between align-items baseline">
            <h1 class="mb-0 display-3">Margherita</h1>
            <span class="badge bg-dark text-white">$12.50</span>
          </div>
          <p class="text-muted">Fresh tomatoes, mozerella, and basil</p>
          <hr class="text-muted" />
        </div>

        <!-- Pasta Menu -->
        <div class="container-fluid menu p-4 bg-white" id="Pasta">
          <!-- Lasagna -->
          <div class="d-flex justify-content-between align-items baseline">
            <h1 class="mb-0 display-3">Lasagna</h1>
            <span class="badge bg-dark text-white">$13.50</span>
          </div>
          <p class="text-muted">
            Homemade sauce, mozzerella, parmesan, ground beef
          </p>
          <hr class="text-muted" />
        </div>

        <!-- Starters Menu -->
        <div class="container-fluid menu p-4 bg-white" id="Starters">
          <!-- Today's Soup -->
          <div class="d-flex justify-content-between align-items baseline">
            <h1 class="mb-0 display-3">
              <b>Today's Soup</b>
            </h1>
            <span class="badge bg-dark text-white">$5.50</span>
          </div>
          <p class="text-muted">Ask your waiter</p>
          <hr class="text-muted" />
        </div>
      </div>
    </div>
  </body>
</html>
